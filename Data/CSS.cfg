QWidget
{
    background-color: #252526;
}

QMainWindow, QMenuBar
{
    background-color: #2D2D30;
    border: 0px;
}

QPushButton::hover
{
    background: #4B4B54;
}

QPushButton
{
    color: #F0F0F0;
    background: #3F3F46;
}

QPushButton::pressed
{
    background: #8C8C96;
}

QPushButton::disabled
{
    color: #3C3C3C;
    background: #282828;
}

QLabel, QLineEdit
{
    color: #F0F0F0;
    background-color: #1C1C1C;
    border: 0px;
}

QMenuBar::item, QMenu::item
{
    background-color: transparent;
    color: #F0F0F0;
}

QMenuBar::item:selected
{
    background-color: #3F3F41;
    border: 0px;
}

QMenuBar::item:pressed, QMenu
{
    background: #1B1B1C;
    border: 0px;
}

QMenu::item:selected
{
    selection-background-color: #333334;
}